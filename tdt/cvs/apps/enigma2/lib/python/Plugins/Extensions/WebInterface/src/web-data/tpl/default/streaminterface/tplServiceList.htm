
<!-- tplServiceList -->
<select id="channelSelect" onChange="onServiceSelected()" width="100px">
	<option id="vlcemptyservice"></option>
	{for s in services}
	<option id="${s.servicereference}" >
	${s.servicename}	
	{if s.eventname != ''} 
		(${s.eventname}) +${s.duration} min
	{/if}
	</option>
	{/for}
</select>
<!-- /tplServiceList -->
