# VDR-Config Dateien 
VDR_CONFIG_DIR="/etc/vdr"

# VDR-Config Dateien 
VDR_PLGCONFIG_DIR="/etc/vdr/plugins"

# Video Verzeichnis 
VIDEO="/video"

# VDR Verzeichnis 
VDR_SOURCE_DIR="/usr/local/src/VDR"

# Ausfuehrbare VDR Datei 
VDR_EXEC="/usr/local/bin/vdr"

# PluginLib Verzeichnis 
VDR_LIB_DIR="/usr/local/lib/vdr"

# EPG-Datei 
EPG_FILE="/video/epg.data"

# Shutdown Script 
VDR_SHUTDOWN_SCR="/_config/bin/vdrshutdown"

# Scripts used by runvdr
RUNVDR_PATH="/tmp/vdr"
RUNVDR_RUN="$RUNVDR_PATH/vdr_run"
RUNVDR_INIT="$RUNVDR_PATH/vdr_init"
RUNVDR_EXIT="$RUNVDR_PATH/vdr_exit"
RUNVDR_RESTART="$RUNVDR_PATH/vdr_restart"
RUNVDR_RECORD="$RUNVDR_PATH/vdr_record"

# File to tell vdr to stop
STOPVDR_FILE="/tmp/.stopvdr"

# Location of the script files
ADMIN_SCRIPT_PATH="/etc/vdr/plugins/admin"

# Location of the config file
ADMIN_CFG_FILE="$ADMIN_SCRIPT_PATH/admin.conf"

# Location of the config file
ADMIN_EXEC_SCRIPT="$ADMIN_SCRIPT_PATH/.admexec"

# Location of the log file
ADMIN_LOG_FILE="/log/vdradmplg.log"

# GETVAl and SETVAL scripts
GETVAL="$ADMIN_SCRIPT_PATH/getadmval.sh"
SETVAL="$ADMIN_SCRIPT_PATH/setadmval.sh"

# Konsole to start VDR
VDR_CONSOLE=8

# VDR USer
VDR_USER=root

# File which is touched when vdr ist started (to determine vdr-crash because of wrong settings)
VDR_START_FILE="/tmp/.vdrlaststart"
